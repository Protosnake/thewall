name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        # Setting LOG_LEVEL=silent to keep CI logs clean, matching package.json script
        run: bun run test
